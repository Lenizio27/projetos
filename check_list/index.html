<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>check_list</title>
</head>
<body>
    <div id="divBody">
        <header>
            <div id="divHeader"></div>
        </header>
        <main>
            <div id="divMain">
                <!-- Section Periodo de Concentração -->
                <section id="sectionFocus" class="boxSections">
                    <h2>Periodo de concentração</h2>
                    <p>O timer é baseado na tecnica de pomodoro, então será adicionado em 25 e 25 minutos</p>
                    <div id="divTimerFocus">
                        <div type="number" id="inTimerFocus">
                            <p id="timer">25</p>
                            <div class="buttonsTimer" id="btLeft"><</div>
                            <div class="buttonsTimer" id="btRight">></div>                        
                        </div>
                        <div>
                            <p id="timeout"></p>
                        </div>
                    </div>
                    <button id="btFocus">Iniciar Tempo de foco</button>
                </section>
                <!--  -->
                <section id="sectionGoal" class="boxSections">
                    <div class="timer-container">
                        <svg width="200" height="200">
                            <circle
                            cx="100"
                            cy="100"
                            r="90"
                            class="background"
                            />
                            <circle
                            cx="100"
                            cy="100"
                            r="90"
                            class="progress"
                            />
                        </svg>
                        <div class="time"></div>
                    </div>
                </section>
                <!--  -->
                <section id="sectionTasks" class="boxSections"3>
                    <div id="AdicionarTarefas">
                        <h1> Tarefas</h1>
                        <div id="btAddTask">+</div>
                    </div>
                    <div id="Tarefas">

                    </div>
                    <button id="btLimparTarefas">Limpar Tarefas</button>
                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Lenizio Nascimento. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        
</script>

</body>
</html>
